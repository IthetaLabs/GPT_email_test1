<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Copy Window</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fafafa;margin:0;padding:24px;}
  .wrap{max-width:820px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px;}
  h1{margin:0 0 12px 0;font-size:22px}
  .bar{margin:14px 0 10px 0;display:flex;gap:8px;flex-wrap:wrap}
  button{padding:10px 14px;border:1px solid #d1d5db;border-radius:10px;background:#fff;cursor:pointer}
  #cp-text{width:100%;box-sizing:border-box;border:1px solid #d1d5db;border-radius:12px;padding:14px;white-space:pre-wrap;overflow-wrap:break-word;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:14px;line-height:1.5}
  .tip{margin:12px 0 0 0;font-size:12px;color:#6b7280}
  .ok{color:#16a34a}
</style>
</head>
<body>
<div class="wrap">
  <h1>Copy Window</h1>
  <p>Your email will appear exactly as it will paste into Outlook. Click <b>Copy All</b> and paste into Outlook.</p>

  <div class="bar">
    <button id="cp-copy-btn" type="button">Copy All</button>
    <button id="cp-select-btn" type="button">Select All</button>
    <span id="cp-status" aria-live="polite" class="ok"></span>
  </div>

  <textarea id="cp-text" rows="24" spellcheck="false" placeholder="No text found in the link. You can paste your email here, then click Copy All."></textarea>

  <p class="tip">Tip: If a link with text doesnâ€™t auto-fill, just paste your email into the box and click Copy All.</p>
</div>

<script>
(function () {
  const area = document.getElementById('cp-text');
  const status = document.getElementById('cp-status');

  function getQueryParam(name){
    return new URLSearchParams(location.search).get(name);
  }
  function getHashParam(name){
    // hash like: #text=... or #b64=...
    const h = location.hash.startsWith('#') ? location.hash.slice(1) : location.hash;
    if(!h) return null;
    const parts = h.split('&').reduce((acc, kv) => {
      const [k, v] = kv.split('=');
      acc[k] = v || '';
      return acc;
    }, {});
    return parts[name] || null;
  }
  function decodePlus(s){ return (s || '').replace(/\+/g, ' '); }
  function normaliseNewlines(s){ return (s || '').replace(/\\n/g, '\n').replace(/\r\n/g, '\n'); }

  function decodeMaybeURIComponent(s){
    try { return decodeURIComponent(s); } catch(e) { return s; }
  }

  function b64UrlToText(s){
    try {
      // URL-safe base64: '-' => '+', '_' => '/', pad '='
      s = s.replace(/-/g, '+').replace(/_/g, '/');
      while (s.length % 4 !== 0) s += '=';
      return atob(s);
    } catch(e){ return null; }
  }

  // Priority: hash b64 -> hash text -> query text
  const b64 = getHashParam('b64');
  const hText = getHashParam('text');
  const qText = getQueryParam('text');

  if (b64) {
    const t = b64UrlToText(b64);
    if (t) area.value = normaliseNewlines(t);
  } else if (hText) {
    let t = decodeMaybeURIComponent(hText);
    t = normaliseNewlines(decodePlus(t));
    area.value = t;
  } else if (qText) {
    let t = decodeMaybeURIComponent(qText);
    t = normaliseNewlines(decodePlus(t));
    area.value = t;
  }

  document.getElementById('cp-select-btn').addEventListener('click', () => { area.focus(); area.select(); });

  document.getElementById('cp-copy-btn').addEventListener('click', async () => {
    try {
      area.focus(); area.select();
      if (navigator.clipboard?.writeText) {
        await navigator.clipboard.writeText(area.value);
      } else {
        document.execCommand('copy');
      }
      status.textContent = 'Copied!';
      setTimeout(() => status.textContent = '', 1800);
    } catch (e) {
      status.textContent = 'Copy failed. Select all and press Ctrl/Cmd + C.';
    }
  });
})();
</script>

</body>
</html>
